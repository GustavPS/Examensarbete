<!DOCTYPE html>
<html>
    <head>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body>
        <div id="loginForm">
            <div id="errorBox">
                <p id="error"></p>
            </div>
            <img id="logo" src="logo.png" />
            <form method="POST" action="/auth/login">
                <fieldset id="inputs">
                    <input type="text" required id="username" name="username" placeholder="Username" />
                    <input type="password" required id="password" name="password" placeholder="Password" />
                    <input type="hidden" name="grant_type" value="password" />
                    <input type="hidden" name="client_id" value="null" />
                    <input type="hidden" name="client_secret" value="null" />
                    <input type="hidden" name="redirect_uri" value="http://localhost:4000" id="redirect_uri" />
                    <button id="loginButton"><span>Login</span></button>
                </fieldset>
            </form>
            
        </div>

    </body>
</html>
