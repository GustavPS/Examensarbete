<!DOCTYPE html>
<html>
    <head>
        <script src="js/main.js"></script>
        <style>
            #callbackError {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="loginForm">
            <form method="POST" action="/auth/login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" />
                <input type="hidden" name="grant_type" value="password" />
                <input type="hidden" name="client_id" value="null" />
                <input type="hidden" name="client_secret" value="null" />
                <input type="hidden" name="redirect_uri" value="http://localhost:4000" id="redirect_uri" />
                <input type="submit" value="Login" />
            </form>
            <p id="error"></p>
        </div>
        <div id="callbackError">
            <p>redirect_uri was not set.</p>
        </div>
    </body>
</html>
